<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>

<script type="text/javascript">

var page = 1;

function flickr(callback)
{
    var url = "http://api.flickr.com/services/rest/?method=flickr.photosets.getPhotos&api_key=bb0570fd9edfac6cad865fc6501ba0af&photoset_id=72157629857286809&extras=url_o%2Curl_m%2Curl_s%2Cowner_name&per_page=21&page="+page+"&format=json&jsoncallback=?&auth_token=72157629630478472-ccb45d17999419d6&api_sig=a93d13f02e5e062248df348d90045f9b;"
    
        jQuery.getJSON(url, function(data) 
        {
        var images = jQuery.map(data.photoset.photo, function (item)
        {
            /* return item.url_s; */
            return {
                title: item.ownername + " / " + item.title,
                thumb: item.url_s,
                zoom: 'http://farm' + item.farm + '.static.flickr.com/' + item.server + '/' + item.id + '_' + item.secret + '.jpg',
                link: 'http://www.flickr.com/photos/' + item.owner + '/' + item.id
            };
        });

        callback(images);
        page = page + 1;
    });
}

function init_pageimages(options)
{
        var imgs = document.querySelectorAll("a>img");
        var images = [];

        for (var i = 0; i < imgs.length; i++)
        {
                var img = imgs[i];
                var title = img.alt || img.title || img.parentNode.title;
                var thumb = img.src;
                var link = img.parentNode.href;
                var zoom = img.src;
                
                images.push({ title: title, thumb: thumb, link: link, zoom: zoom });
        }

        snowstack_init(images, options);
}


jQuery(window).load(function ()
{
//  init_pageimages();
        snowstack_init(flickr);
});

</script>
